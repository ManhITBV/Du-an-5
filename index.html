<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Du an 5</title>
  </head>
  <body>
    <h1>Học Table</h1>

    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Quẩn jean</td>
                <td>50.000đ</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Tổng cộng</td>
                <td>150.000đ</td>
            </tr>
        </tfoot>
    </table>
    
  </body>
</html>
